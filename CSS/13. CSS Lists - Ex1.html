<!DOCTYPE html>
<html>
<head>
    <style>
        ul li {
            list-style: square;
        }

        ol li {
            list-style: upper-roman;
        }
    </style>
</head>
<body>

<p>This is an unordered list:</p>
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>

<p>This is an ordered list:</p>
<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ol>
</body>
</html>
