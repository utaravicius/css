<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td><input name="username" id="username" type="text" placeholder="Enter your username"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input name="password" id="password" type="password" placeholder="Enter your password"></td>
        </tr>
        <tr>
            <td><input type="radio" name="zone">Zone 1</td>
            <td><input type="radio" name="zone">Zone 2</td>
            <td><input type="radio" name="zone">Zone 3</td>
        </tr>
        <tr>
            <td><input type="checkbox">Admin privileges</td>
            <td><input type="checkbox">Moderator privileges</td>
            <td><input type="checkbox">User privileges</td>
        </tr>
        <tr>
            <td><input type="submit" value="Log in"></td>
        </tr>
    </table>
</form>
</body>
</html>
